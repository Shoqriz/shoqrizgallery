<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <title>Shoqri Gallery | Login</title>
  <style type="text/css">
  @font-face {
    font-family: LEMON-Med;
    src: url('LEMON-Med.otf');
  }
  </style>
  <style type="text/css">
  @font-face {
    font-family: LEMON-Tipis;
    src: url('LEMON-Tipis.otf');
  }
  </style>
  <style type="text/css">
  @font-face {
    font-family: Cream;
    src: url('Cream.ttf');
  }
  </style>
</head>
<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
      </div>
      <form method="post" class="form">
        <label for="user-email" style="padding-top:13px">&nbsp;Email</label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on"required</input>
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
        <input id="user-password" class="form-content" type="password" name="password" required</input>
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="LOGIN"
      </form>
    </div>
  </body>
</html>
